# Default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland 
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct 
env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#env = SDL_VIDEODRIVER,wayland # cause crash in games
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1 

env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1 

env = OZONE_PLATFORM,wayland


#nvidia
#env = LIBVA_DRIVER_NAME,nvidia # cause carshes in recorders
#env = XDG_SESSION_TYPE,wayland # the same command is mentioned above
env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia # If enebaled, nvidia will be used as primary gpu
env = WLR_NO_HARDWARE_CURSORS,1


# To determine and set simlinks (see:https://wiki.hyprland.org/Configuring/Multi-GPU/)
  # lspci | grep -E 'VGA|3D'
  # ls -l /dev/dri/by-path
  # ln -sf /dev/dri/by-path/pci-0000:00:02.0-card $HOME/.config/hypr/card0
  # ln -sf /dev/dri/by-path/pci-0000:01:00.0-card $HOME/.config/hypr/card1

env = WLR_DRM_DEVICES,$HOME/.config/hypr/card0:$HOME/.config/hypr/card1

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,25

#libreoffice
env = SAL_USE_VCLPLUGIN,gtk3
